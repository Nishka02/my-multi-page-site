<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Shape Color</title>
    <style>
        #shape {
            width: 100px;
            height: 100px;
            background-color: gray;
            margin-top: 20px;
        }
        #newColorInput, #nestedSelectSection {
            margin-top: 20px;
            display: none; /* Hide by default */
        }
    </style>
</head>
<body>
    <h1>Change Shape Color</h1>
    <label for="mainSelect">Choose a color:</label>
    <select id="mainSelect">
        <option value="gray">Gray</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="nested">More Colors...</option>
    </select>

    <div id="shape"></div>

    <div id="nestedSelectSection">
        <label for="nestedSelect">Choose a nested color:</label>
        <select id="nestedSelect">
            <option value="purple">Purple</option>
            <option value="orange">Orange</option>
            <option value="pink">Pink</option>
        </select>
    </div>

    <div id="newColorInput">
        <label for="newColor">Add a new color:</label>
        <input type="text" id="newColor" placeholder="Enter color name">
        <button id="addColorButton">Add Color</button>
    </div>

    <script>
        const mainSelect = document.getElementById('mainSelect');
        const shape = document.getElementById('shape');
        const nestedSelectSection = document.getElementById('nestedSelectSection');
        const nestedSelect = document.getElementById('nestedSelect');
        const addColorButton = document.getElementById('addColorButton');
        const newColorInput = document.getElementById('newColor');

        mainSelect.addEventListener('change', function() {
            if (this.value === 'nested') {
                nestedSelectSection.style.display = 'block';
            } else {
                nestedSelectSection.style.display = 'none';
                shape.style.backgroundColor = this.value;
            }
        });

        nestedSelect.addEventListener('change', function() {
            shape.style.backgroundColor = this.value;
        });

        addColorButton.addEventListener('click', function() {
            const newColor = newColorInput.value.trim();
            if (newColor) {
                let colorExists = false;
                for (let option of mainSelect.options) {
                    if (option.value === newColor) {
                        colorExists = true;
                        break;
                    }
                }
                if (!colorExists) {
                    const option = document.createElement('option');
                    option.value = newColor;
                    option.textContent = newColor;
                    mainSelect.appendChild(option);
                    newColorInput.value = '';
                } else {
                    alert('Color already exists in the list.');
                }
            } else {
                alert('Please enter a color name.');
            }
        });
    </script>
</body>
</html>
