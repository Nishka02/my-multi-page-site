<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Up Event Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }
        .message {
            font-size: 1.5rem;
            margin: 20px;
            color: #333;
        }
        .key-info {
            font-size: 1.2rem;
            color: #007BFF;
        }
        .action {
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="message">Release any key to see the result.</div>
    <div id="keyInfo" class="key-info">Key: None | ASCII Code: None</div>
    <div id="action" class="action"></div>

    <script>
        // Function to handle key release
        function handleKeyUp(event) {
            const keyInfo = document.getElementById('keyInfo');
            const action = document.getElementById('action');
            const key = event.key;
            const asciiCode = event.keyCode;

            // Update key information display
            keyInfo.textContent = `Key: ${key} | ASCII Code: ${asciiCode}`;

            // Custom behavior for specific key releases
            switch (key) {
                case 'r':
                    action.textContent = "The 'r' key was released.";
                    action.style.color = 'red'; // Change text color for 'r'
                    break;
                case 'g':
                    action.textContent = "The 'g' key was released.";
                    action.style.color = 'green'; // Change text color for 'g'
                    break;
                // Add cases for other keys if needed
                default:
                    action.textContent = "Key released: " + key;
                    action.style.color = 'black'; // Default color
            }
        }

        // Attach the key release event listener
        document.addEventListener('keyup', handleKeyUp);
    </script>
</body>
</html>
